<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Sanyam's Resume Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="btn btn-outline-primary position-fixed end-0 z-3 me-5 mt-3" href="cart.html">
    <i class="bi bi-cart"></i>
    <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      0
    </span>
  </a>
  <button class="btn btn-outline-secondary z-3 position-fixed end-0 mt-3" id="theme-toggle">
    <i class="bi bi-moon-fill"></i>
  </button>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./assets/main-logo.jpeg" alt="logo" class="img-fluid" width="150">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="skills.html">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="mb-4">
      <h1 class="fw-bold">Shop for Skills</h1>
      <p class="text-muted">Browse and add skills to your cart</p>
    </div>

    <div class="row">
      <div class="col-lg-3 mb-4">
        <div class="card mb-4">
          <div class="card-header bg-white">
            <h5 class="mb-0 fw-bold">
              <i class="bi bi-funnel me-2"></i> Filters
            </h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="search" class="form-label">Search</label>
              <input type="text" class="form-control" id="search" placeholder="Search skills...">
            </div>

            <div class="mb-3">
              <label class="form-label">Categories</label>
            
              <div class="form-check mb-2">
                <input class="form-check-input category-checkbox" type="checkbox" value="Programming" id="category-programming">
                <label class="form-check-label" for="category-programming">Programming</label>
              </div>
            
              <div class="form-check mb-2">
                <input class="form-check-input category-checkbox" type="checkbox" value="Databases" id="category-databases">
                <label class="form-check-label" for="category-databases">Databases</label>
              </div>
            
              <div class="form-check mb-2">
                <input class="form-check-input category-checkbox" type="checkbox" value="Web Development" id="category-web">
                <label class="form-check-label" for="category-web">Web Development</label>
              </div>
            
              <div class="form-check mb-2">
                <input class="form-check-input category-checkbox" type="checkbox" value="Backend Development" id="category-backend">
                <label class="form-check-label" for="category-backend">Backend Development</label>
              </div>
            
              <div class="form-check mb-2">
                <input class="form-check-input category-checkbox" type="checkbox" value="API Development" id="category-api">
                <label class="form-check-label" for="category-api">API Development</label>
              </div>
            
              <div class="form-check">
                <input class="form-check-input category-checkbox" type="checkbox" value="Cloud Services" id="category-cloud">
                <label class="form-check-label" for="category-cloud">Cloud Services</label>
              </div>
              <div class="form-check">
                <input class="form-check-input category-checkbox" type="checkbox" value="IS Skills" id="category-work">
                <label class="form-check-label" for="category-work">Work Place and Interpersonal Skills</label>
              </div>
            </div>            

            <div class="mb-3">
              <label for="sort" class="form-label">Sort By</label>
              <select class="form-select" id="sort">
                <option value="popular">Most Popular</option>
                <option value="newest">Newest First</option>
                <option value="experience">Experience (High to Low)</option>
              </select>
            </div>

            <button class="btn btn-outline-secondary w-100" id="reset-filters">Reset Filters</button>
          </div>
        </div>

        <div class="card bg-black text-white">
          <div class="card-body p-4">
            <span class="badge bg-light text-dark mb-2">Featured</span>
            <h3 class="h5 fw-bold mb-2">Full Stack Development</h3>
            <p class="small mb-3">Complete end-to-end web application development</p>
            <div class="text-warning">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <p class="text-muted mb-0">Showing <span id="skills-count">18</span> skills</p>
          <a href="cart.html" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-cart me-1"></i> View Cart
          </a>
        </div>

        <div class="row" id="skills-grid">
        </div>
      </div>
    </div>
  </div>

  <footer class="border-top py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">

        </div>
        <div class="col-md-6 text-center text-md-end">
          <a href="https://github.com/Sanyam0501" target="_blank" class="text-muted me-3">
            <i class="bi bi-github"></i> GitHub
          </a>
          <a href="https://www.linkedin.com/in/sanyam2004/" target="_blank" class="text-muted">
            <i class="bi bi-linkedin"></i> LinkedIn
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
  <script src="js/skills.js"></script>
</body>
</html>
